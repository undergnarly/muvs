server {
    server_name muvs.dev www.muvs.dev;
    
    root /var/www/muvs-new/dist;
    index index.html;

    # Backend API Proxy
    location /api/ {
        client_max_body_size 100M;
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    # Uploads Storage
    location ^~ /uploads/ {
        root /var/www/muvs-data;
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/muvs.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/muvs.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = www.muvs.dev) {
        return 301 https://$host$request_uri;
    }

    if ($host = muvs.dev) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name muvs.dev www.muvs.dev;
    return 404;
}
